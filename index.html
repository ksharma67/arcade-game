<!DOCTYPE html>
<html>
<head>
    <title>Arcade Game</title>
    <link href='https://fonts.googleapis.com/css?family=Averia+Libre:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>

    <style>#forkongithub a{background:#FF5419;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;left:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;left:-60px;transform:rotate(-45deg);-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-o-transform:rotate(-45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/ksharma67/arcade-game">See on GitHub</a></span>

    <header>
        <h1>Arcade Game</h1>
    </header>

    <div id="container">

        <aside class="left">
            <h2>Game Rules</h2>
            <table>
                <tr>
                    <td><img src="images/arrows.png" alt="Arrows"></td>
                    <td>move player</td>
                </tr>
                <tr>
                    <td class="small"><img src="images/water-block.png" alt="Water block"></td>
                    <td>reach the water <br>(20 pts and continue)</td>
                </tr>
                <tr>
                    <td class="small"><img src="images/grass-block.png" alt="Grass block"></td>
                    <td>safe zone</td>
                </tr>
                <tr>
                    <td class="small"><img src="images/enemy-bug.png" alt="Enemy bug"></td>
                    <td>avoid the bug</td>
                </tr>
                <tr>
                    <td class="small"><img src="images/Rock.png" alt="Rock"></td>
                    <td>obstacle</td>
                </tr>
                <tr>
                    <td class="small">
                        <img src="images/Heart.png" alt="Heart">
                        <img src="images/Star.png" alt="Star">
                        <img src="images/Key.png" alt="Key">
                    </td>
                    <td>collect = 10 pts (each)</td>
                </tr>
                <tr>
                    <td class="small">
                        <img src="images/Gem Blue.png" alt="Gem Blue">
                        <img src="images/Gem Green.png" alt="Gem Green">
                        <img src="images/Gem Orange.png" alt="Gem Orange">
                    </td>
                    <td>collect = 30 pts (each)</td>
                </tr>
                <tr>
                    <td class="small"><img src="images/Selector.png" alt="Selector"></td>
                    <td>collect = 50 pts</td>
                </tr>
            </table>
        </aside>

        <div id="main">
            <h2>
                Score: <span id="score">0</span>
                Remaining Time: <span id="timer">30</span>
            </h2>
            <img id="mute-sound-symbol" src="images/volumecontrol.png" alt="Mute">
            <img id="play-sound-symbol" src="images/sound64.png" alt="Sound">
        </div>

        <aside class="right">
            <div id="players">
                <h2>Choose a player</h2>
                <div class="crop">
                    <img id="char-boy" src="images/char-boy.png" alt="Boy">
                </div>
                <div class="crop">
                    <img id="char-cat-girl" src="images/char-cat-girl.png" alt="Cat Girl">
                </div>
                <div class="crop">
                    <img id="char-horn-girl" src="images/char-horn-girl.png" alt="Horn Girl">
                </div>
                <div class="crop">
                    <img id="char-pink-girl" src="images/char-pink-girl.png" alt="Pink Girl">
                </div>
                <div class="crop">
                    <img id="char-princess-girl" src="images/char-princess-girl.png" alt="Princess Girl">
                </div>
            </div>
        </aside>

    </div>
    <footer>
        <h3>Created by ♥︎</h3>
      </footer>

    <script src="js/character.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
